<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://raw.githubusercontent.com/yasminsilva1/qrcode-challenge-frontend-mentor/main/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="container flex-container">
    <section class="box flex-container">
      <img
        src="https://raw.githubusercontent.com/yasminsilva1/qrcode-challenge-frontend-mentor/main/images/image-qr-code.png"
        alt="QR code image" class="box__qrcode">
      <h1 class="box__title">Improve your front-end skills by building projects</h1>
      <p class="box__paragraph">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>
  </main>
</body>

</html>
